name: Deploy Next.js to GitHub Pages

# Workflow ini jalan otomatis saat push ke branch main
on:
  push:
    branches: ["main"]
  # Bisa juga dijalankan manual dari tab Actions
  workflow_dispatch:

# Permission yang dibutuhkan
permissions:
  contents: read
  pages: write
  id-token: write

# Hindari deploy bertabrakan
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build Next.js
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code dari repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Build Next.js (akan generate folder 'out')
      - name: Build Next.js
        run: npm run build
      
      # Upload hasil build sebagai artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job 2: Deploy ke GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Tunggu job build selesai dulu
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4